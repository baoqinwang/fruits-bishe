<!DOCTYPE html>
<html>
<style>

    .demo-input{padding-left: 10px; height: 38px; min-width: 262px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}

</style>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 富文本编辑器 -->
    <link rel="stylesheet" href="../plugins/kindeditor/themes/default/default.css" />
    <script charset="utf-8" src="../plugins/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="../plugins/kindeditor/lang/zh_CN.js"></script>

    <script type="text/javascript" src="../plugins/angularjs/angular.min.js">  </script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->


    <script type="text/javascript" src="../js/base_pagination.js">  </script>
    <script type="text/javascript" src="../js/service/newsService.js">  </script>
    <script type="text/javascript" src="../js/controller/baseController.js">  </script>
    <script type="text/javascript" src="../js/controller/newsController.js">  </script>


</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="fruits" ng-controller="newsController" ng-init="findOne()">
<h1 align="center">站内消息</h1>
<div class="modal-body">
    <table class="table table-bordered table-striped"  width="800px">
        <tr>

            <td>标题</td>

            <td><input  class="form-control" ng-model="entity.title" placeholder="" ></td>

        </tr>
        <tr>

            <td>信息类型</td>

            <td>
                <select id="editType" ng-model="entity.type"   >
                    <option value="">-- 请选择 --</option>
                    <option    value="1">购物流程</option>
                    <option   value="2" >购物指南</option>
                    <option    value="3">新手上路</option>
                </select>
            </td>

        </tr>
        <!--<tr>-->

            <!--<td>状态</td>-->

            <!--<td> <select id="editState" ng-model="searchEntity.state"   >-->
                <!--<option value="">&#45;&#45; 请选择 &#45;&#45;</option>-->
                <!--<option    value="00">生效</option>-->
                <!--<option   value="01" >失效</option>-->
                <!--<option    value="02">待生效</option>-->
            <!--</select>-->
            <!--</td>-->

        <!--</tr>-->
        <tr style="height:300px">

            <td >内容</td>

            <td ><textarea name="content" style="width:100px;visibility:hidden;" ></textarea></td>

        </tr>


    </table>
    <div class="btn-toolbar list-toolbar">
        <button class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i>保存商品</button>
        <button class="btn btn-default" >返回列表</button>
    </div>
</div>

<script type="text/javascript">

    var editor;
    var sellMsgEditor;
    KindEditor.ready(function(K) {
        editor = K.create('textarea[name="content"]', {
            // uploadJson : '/upload_json.jsp',
            allowFileManager : true,
            uploadJson : '../uploadOk.do',
            //自定义高度和宽度

            resizeType : 1,
            width:"100%",
            height:"600%",
        });
        sellMsgEditor = K.create('textarea[name="sellerMsg"]', {
            allowFileManager : true
        });
    });


    function fixedKeToolbar(){
        var keContainer = $(".ke-container"),keToolbar = $(".ke-toolbar");
        var winScollTop = $(window).scrollTop();
        if(winScollTop-keContainer.offset().top>0)
            keToolbar.css({"position":"fixed","top":0,"width":keToolbar.closest("div").width()});
        else
            keToolbar.removeAttr("style");
    }
    window.onscroll = fixedKeToolbar;
</script>

</body>

</html>
