<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>库存明细</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js">  </script>
    <!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
    
    
    <script type="text/javascript" src="../js/base_pagination.js">  </script>
    <script type="text/javascript" src="../js/service/kcrecordService.js">  </script>
    <script type="text/javascript" src="../js/controller/baseController.js">  </script>
    <script type="text/javascript" src="../js/controller/kcrecordController.js">  </script>
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="fruits" ng-controller="kcrecordController" ng-init="initbase()">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">库存明细</h3>
                    </div>
  <!--工具栏-->
  <div class="pull-left">

      <div class="form-group form-inline">

          <div class="btn-group">
              <a   target="iframe" href="stockinfo.html"   >返回</a>     商品名称: {{detentity.goodName}}
          </div>
      </div>
  </div>
  <div class="box-tools pull-right">
      <div class="has-feedback">
         库存数量：{{detentity.stockCount}}
      </div>
  </div>

  <!--工具栏/-->
                    <div class="box-body">


			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>

                             <th class="sorting">商品名称</th>
                             <th class="sorting">操作数量</th>
                             <th class="sorting">入库/出库</th>
                             <th class="sorting">创建时间</th>
                             <th class="sorting">说明</th>
								     				

			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">

                             <td>{{detentity.goodName}}</td>
                             <td>{{entity.happennum}}</td>			
                             <td>
                             <span ng-if="entity.type=='in'">入库</span>
                                 <span ng-if="entity.type=='out'">出库</span>
                                </td>
                             <td>{{entity.savetime}}</td>			
                             <td>{{entity.flag}}</td>			

			                          </tr>									 
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
                        </div>
                        <!-- 数据表格 /-->
                        <!-- 分页 -->
						<tm-pagination conf="paginationConf"></tm-pagination>
                     </div>
                    <!-- /.box-body -->

   
</body>
</html>
